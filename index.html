<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
</head>
<body>
    
    <div class="container">
        <h1 class="top">Expense Tracker</h1>
        <div class="bal-con">
            <h2>Your Balance</h2>
            <div id="balance"><span id="bal" style="color: white; font-size: larger;">₹1000</span></div>
        </div>
        <div class="in-ex">
            <p class="in-text">Income</p>
            <p class="ex-text">Expense</p>
            <div id="income"><span id="in">₹2000</span></div>
            <div id="expense"><span id="ex">₹1000</span></div>
        </div>
        <div class="history-container">
            <h3>Transaction History</h3>
            <div class="history-list">
                <!-- <article class="history-item">
                    <p class="title">Salary</p>
                    <div class="btn-container">
                        <p class="in-amt">₹200</p>
                        <button type="button" class="delete-btn">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </article>
                <article class="history-item">
                    <p class="title">Grocery</p>
                    <div class="btn-container">
                        <p class="ex-amt">₹200</p>
                        <button type="button" class="delete-btn">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </article> -->

            </div>
            <!-- <button class="clear-btn">Clear items</button>-->
        </div>
        <form class="new-trans" onsubmit="return false;">
            <label for="text">Name</label>
            <input type="text" id="name">
            <br>
            <br>
            <label for="amt">Amount</label>
            <input type="text" id="amount">
            <div class="btns">
                <button type="submit" id="in-btn">Add Income</button>
                <button type="submit" id="ex-btn">Add Expense</button>
            </div>
        </form>
        
    </div>
    <script src="track.js"></script>
</body>
</html>
